version: '2'

services:
  tb:
    build: .
#    image: "thingsboard/application:2.1.0"
#    image brjapon/tb-and-gateway:2
    container_name: "tb_and_gateway"
    restart: always
    ports:
      - "8080:8080"
      - "1883:1883"
      - "5683:5683/udp"
    env_file:
      - tb.env
    environment:
      - ADD_SCHEMA_AND_SYSTEM_DATA=${ADD_SCHEMA_AND_SYSTEM_DATA}
      - ADD_DEMO_DATA=${ADD_DEMO_DATA}
    volumes:
      - "${HSQLDB_DATA_DIR}:/usr/share/thingsboard/data/sql"
    entrypoint: /run-application.sh
#    entrypoint: /run-app_and_gateway.sh
